<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>自動車レンタル</title>
		<!--<link rel="stylesheet" href="css/screen.css">-->
	</head>
	<body>
		<div id="cars">
			<form id="addCar" action="#">
				<div>
					<p><label for="carKind">車種：</label><input id="carKind" type="text" /></p>
					<p><label for="maxCapacity">最大乗車人数：</label><input id="maxCapacity" type="text" /></p>
					<p><label for="rentalFee">レンタル料[円/日]：</label><input id="rentalFee" type="text" /></p>
					<button id="add">追加</button>
				</div>
			</form>
		</div>

        <!-- QUnit Test -->
        <div>
        	<h1 id="qunit-header">QUnitテストスィート</h1>
        	<h2　id="qunit-banner"></h2>
        	<div id="qunit-testrunner-toolbar"></div>
        	<h2 id="qunit-userAgent"></h2>
            <ol id="qunit-tests">テストのマークアップ(非表示)</ol>
        </div>

        <!-- Template -->
		<script id="carTemplate" type="text/template">
			<ul>
				<li><%= carKind %></li>
				<li><%= maxCapacity %></li>
				<li><%= rentalFee %></li>
			</ul>
			<button class="delete">削除</button>
		</script>

		<script src="js/lib/jquery-2.1.1.min.js"></script>
		<script src="js/lib/underscore-min.js"></script>
		<script src="js/lib/backbone-min.js"></script>
		<script src="js/models/car.js"></script>
		<script src="js/collection/carList.js"></script>
		<script src="js/views/carView.js"></script>
		<script src="js/views/carsView.js"></script>
		<script src="js/app.js"></script>
		<script src="js/lib/qunit-1.14.0.js"></script>
		<script src="js/qunitsuite.js"></script>
	</body>
</html>
