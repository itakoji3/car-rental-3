<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>自動車レンタル</title>
		<!--<link rel="stylesheet" href="css/screen.css">-->
	</head>
	<body>
		<hr/>
		<h2>車種マスタ</h2>
		<div id="cars">
			<form id="addCarMaster" action="#">
				<div>
					<p><label for="carKind">ID：</label><input id="carId" type="text" /></p>					<p><label for="carKind">車種：</label><input id="carKind" type="text" /></p>
					<p><label for="maxCapacity">最大乗車人数：</label><input id="maxCapacity" type="text" /></p>
					<p><label for="rentalFee">レンタル料[円/日]：</label><input id="rentalFee" type="text" /></p>
					<button id="addCar">追加</button>
				</div>
			</form>
		</div>
		<hr/>
		<h2>顧客マスタ</h2>
		<div id="customers">
			<form id="addCustomerMaster" action="#">
				<div>
					<p><label for="customerId">ID：</label><input id="customerId" type="text" /></p>					<p><label for="firstName">名：</label><input id="firstName" type="text" /></p>
					<p><label for="secondName">姓</label><input id="secondName" type="text" /></p>
					<button id="addCustomer">追加</button>
				</div>
			</form>
		</div>
		<hr/>
		<h2>予約</h2>
		<div>
		</div>
        <!-- QUnit Test -->
        <hr/>
        <div>
        	<h1 id="qunit-header">QUnitテストスィート</h1>
        	<h2　id="qunit-banner"></h2>
        	<div id="qunit-testrunner-toolbar"></div>
        	<h2 id="qunit-userAgent"></h2>
            <ol id="qunit-tests">テストのマークアップ(非表示)</ol>
        </div>

        <!-- Template -->
		<script id="carTemplate" type="text/template">
			<ul>
				<li><%= carId %></li>
				<li><%= carKind %></li>
				<li><%= maxCapacity %></li>
				<li><%= rentalFee %></li>
			</ul>
			<button class="deleteCar">削除</button>
		</script>
		<script id="customerTemplate" type="text/template">
			<ul>
				<li><%= customerId %></li>
				<li><%= firstName %></li>
				<li><%= secondName %></li>
			</ul>
			<button class="deleteCustomer">削除</button>
		</script>

		<script src="js/lib/jquery-2.1.1.min.js"></script>
		<script src="js/lib/underscore-min.js"></script>
		<script src="js/lib/backbone-min.js"></script>
        <script src="js/lib/backbone.localStorage.js"></script>
		<script src="js/models/car.js"></script>
		<script src="js/models/customer.js"></script>
		<script src="js/collection/carList.js"></script>
		<script src="js/collection/customerList.js"></script>
		<script src="js/views/carView.js"></script>
		<script src="js/views/carsView.js"></script>
		<script src="js/views/customerView.js"></script>
		<script src="js/views/customersView.js"></script>
		<script src="js/app.js"></script>
		<script src="js/lib/qunit-1.14.0.js"></script>
		<script src="js/qunitsuite.js"></script>
	</body>
</html>
